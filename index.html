<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #0d0d0d;
            --tab-active: #0d0d0d;
            --text-main: #ffffff;
            --text-dim: #555555;
            --border: rgba(255, 255, 255, 0.04);
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        .tab-strip {
            display: flex;
            align-items: flex-end;
            padding-left: 12px;
            padding-top: 6px;
            height: 40px;
            background: var(--bg);
            z-index: 30;
            overflow: visible;
        }

        .tabs-container {
            display: flex;
            align-items: flex-end;
            gap: 0;
            overflow: visible;
        }

        .tab {
            position: relative;
            height: 32px;
            width: 180px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
            border-radius: 10px 10px 0 0;
        }

        .tab:hover { color: #888; }

        .tab.active {
            background: var(--tab-active);
            color: #fff;
            z-index: 10;
        }

        .tab.active::before,
        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 16px;
            height: 16px;
            background: var(--tab-active);
            pointer-events: none;
        }

        .tab.active::before {
            left: -16px;
            -webkit-mask-image: radial-gradient(circle at 0 0, transparent 16px, black 16px);
            mask-image: radial-gradient(circle at 0 0, transparent 16px, black 16px);
        }

        .tab.active::after {
            right: -16px;
            -webkit-mask-image: radial-gradient(circle at 100% 0, transparent 16px, black 16px);
            mask-image: radial-gradient(circle at 100% 0, transparent 16px, black 16px);
        }

        .tab-favicon {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .tab-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .tab-close {
            margin-left: 6px;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }

        .tab:hover .tab-close, .tab.active .tab-close { opacity: 0.5; }
        .tab-close:hover { opacity: 1 !important; background: rgba(255,255,255,0.1); }

        .nav-bar {
            background: var(--nav-bg);
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 20;
        }

        .nav-controls {
            display: flex;
            gap: 4px;
            margin-right: 12px;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: #444;
            transition: all 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }

        .address-box {
            position: relative;
            width: 950px;
            margin: 0 auto;
        }

        .address-bar {
            width: 100%;
            height: 28px;
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0 32px;
            font-size: 12px;
            color: #999;
            outline: none;
            transition: all 0.2s;
            text-align: center;
        }

        .address-bar:focus {
            border-color: #333;
            color: #fff;
            background: #000;
        }

        .address-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }

        .viewport {
            flex: 1;
            position: relative;
            background: #000;
        }

        .webview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .webview.active { display: block; }

        #add-tab {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            margin-left: 20px;
            color: #333;
            border-radius: 4px;
            transition: all 0.2s;
        }
        #add-tab:hover { color: #fff; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="tab-strip">
        <div class="tabs-container" id="tabs-container"></div>
        <button id="add-tab" title="New Tab">
            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div class="nav-bar">
        <div class="nav-controls">
            <button class="nav-btn" id="back" title="Back"><svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <button class="nav-btn" id="forward" title="Forward"><svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
            <button class="nav-btn" id="reload" title="Reload"><svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>

        <div class="address-box">
            <div class="address-icon">
                <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <input type="text" id="address-input" class="address-bar" placeholder="Vision Search" autocomplete="off" spellcheck="false">
        </div>

        <div style="width: 100px;"></div>
    </div>

    <div class="viewport" id="viewport"></div>

    <script>
        const tabsContainer = document.getElementById('tabs-container');
        const viewport = document.getElementById('viewport');
        const addressInput = document.getElementById('address-input');
        const addTabBtn = document.getElementById('add-tab');

        let tabs = [];
        let activeTabId = null;

        const FAVICON_SERVICE = 'https://www.google.com/s2/favicons?sz=64&domain=';

        function createId() { return Math.random().toString(36).substr(2, 9); }

        function resolveUrl(input) {
            const val = input.trim();
            if (!val) return 'newtab.html';

            if (val.startsWith('http://') || val.startsWith('https://')) {
                return `/active/embed.html?url=${val}`;
            } else if (val.includes('.') && !val.includes(' ')) {
                return `/active/embed.html?url=https://${val}`;
            } else {
                return `/active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(val)}`;
            }
        }

        function getDisplayUrl(url) {
            if (url === 'newtab.html') return '';
            if (url.includes('url=https://')) {
                return decodeURIComponent(url.split('url=https://')[1]);
            }
            if (url.includes('url=')) {
                return decodeURIComponent(url.split('url=')[1]);
            }
            return url;
        }

        function extractDomain(url) {
            try {
                const target = url.includes('url=') ? decodeURIComponent(url.split('url=')[1]) : url;
                if (!target.startsWith('http')) return 'google.com';
                return new URL(target).hostname;
            } catch (e) { return 'google.com'; }
        }

        function addTab(url = 'newtab.html', title = 'New Tab') {
            const id = createId();
            const tab = {
                id, url, title,
                favicon: url === 'newtab.html' ? FAVICON_SERVICE + 'google.com' : FAVICON_SERVICE + extractDomain(url)
            };
            tabs.push(tab);

            const iframe = document.createElement('iframe');
            iframe.id = `iframe-${id}`;
            iframe.className = 'webview';
            iframe.src = url;
            viewport.appendChild(iframe);

            setActiveTab(id);
        }

        function setActiveTab(id) {
            activeTabId = id;
            const currentTab = tabs.find(t => t.id === id);
            
            document.querySelectorAll('.webview').forEach(f => f.classList.toggle('active', f.id === `iframe-${id}`));
            addressInput.value = getDisplayUrl(currentTab.url);
            
            renderTabs();
        }

        function closeTab(id, e) {
            if (e) e.stopPropagation();
            if (tabs.length === 1) {
                const t = tabs[0];
                t.url = 'newtab.html';
                t.title = 'New Tab';
                document.getElementById(`iframe-${t.id}`).src = 'newtab.html';
                setActiveTab(t.id);
                return;
            }
            const idx = tabs.findIndex(t => t.id === id);
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById(`iframe-${id}`).remove();

            if (activeTabId === id) setActiveTab(tabs[idx] ? tabs[idx].id : tabs[idx - 1].id);
            else renderTabs();
        }

        function renderTabs() {
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                const el = document.createElement('div');
                el.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                el.onclick = () => setActiveTab(tab.id);

                const icon = document.createElement('img');
                icon.className = 'tab-favicon';
                icon.src = tab.favicon;
                icon.onerror = () => icon.src = FAVICON_SERVICE + 'google.com';

                const text = document.createElement('span');
                text.className = 'tab-text';
                text.textContent = tab.title;

                const close = document.createElement('div');
                close.className = 'tab-close';
                close.innerHTML = '<svg width="10" height="10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>';
                close.onclick = (e) => closeTab(tab.id, e);

                el.appendChild(icon);
                el.appendChild(text);
                el.appendChild(close);
                tabsContainer.appendChild(el);
            });
        }

        addressInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                const resolved = resolveUrl(addressInput.value);
                const currentTab = tabs.find(t => t.id === activeTabId);
                
                currentTab.url = resolved;
                currentTab.title = getDisplayUrl(resolved) || 'Loading...';
                currentTab.favicon = FAVICON_SERVICE + extractDomain(resolved);
                
                document.getElementById(`iframe-${activeTabId}`).src = resolved;
                renderTabs();
                addressInput.blur();
            }
        };

        addTabBtn.onclick = () => addTab();

        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'navigate') {
                addressInput.value = e.data.query;
                const ev = new KeyboardEvent('keydown', { key: 'Enter' });
                addressInput.onkeydown(ev);
            }
            if (e.data && e.data.type === 'meta-update') {
                const t = tabs.find(x => x.id === activeTabId);
                if (t) {
                    t.title = e.data.title || t.title;
                    if (e.data.url) {
                        t.url = e.data.url;
                        addressInput.value = getDisplayUrl(t.url);
                    }
                    t.favicon = FAVICON_SERVICE + extractDomain(t.url);
                    renderTabs();
                }
            }
        });

        addTab();

        document.getElementById('back').onclick = () => document.getElementById(`iframe-${activeTabId}`).contentWindow.history.back();
        document.getElementById('forward').onclick = () => document.getElementById(`iframe-${activeTabId}`).contentWindow.history.forward();
        document.getElementById('reload').onclick = () => {
            const f = document.getElementById(`iframe-${activeTabId}`);
            f.src = f.src;
        };
    </script>
</body>
</html>
