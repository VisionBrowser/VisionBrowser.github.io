<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/bm/index.js"></script>
    <script src="/sj/scramjet.all.js"></script>
    <script>
        if (window.self !== window.top) {
            try {
                if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                    document.documentElement.innerHTML = '<body style="background:#000;color:#333;display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;margin:0;">Refused to nest Vision Browser.</body>';
                    window.stop();
                }
            } catch (e) {}
        }

        if ("serviceWorker" in navigator) {
            async function sw() {
                await navigator.serviceWorker.register("/sj/sw.js").then(() => {
                }).catch(e => {
                })
            }
            sw()
        }
    </script>
    <style>
        :root {
            --bg: #0a0a0a;
            --nav-bg: #0f0f0f;
            --tab-active: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #777777;
            --border: rgba(255, 255, 255, 0.05);
            --input-gray: #121212;
            --accent: #8b5cf6;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        .tab-strip {
            display: flex;
            align-items: flex-end;
            padding-left: 8px;
            padding-top: 8px;
            height: 46px;
            background: var(--bg);
            z-index: 30;
        }

        .tabs-container {
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .tab {
            position: relative;
            height: 38px;
            width: 200px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px 12px 0 0;
            background: rgba(255,255,255,0.02);
        }

        .tab:hover {
            background: rgba(255,255,255,0.05);
            color: #eee;
        }

        .tab.active {
            background: var(--tab-active);
            color: #fff;
            z-index: 10;
            box-shadow: 0 -4px 15px rgba(139, 92, 246, 0.1);
        }

        .tab.active .tab-text {
            font-weight: 900;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            font-size: 10px;
        }

        .tab.active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 12px 12px 0 0;
            box-shadow: 0 0 12px var(--accent);
        }

        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            border-radius: 4px;
            flex-shrink: 0;
            filter: grayscale(0.2);
        }

        .tab.active .tab-favicon {
            filter: grayscale(0);
        }

        .tab-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .tab-close {
            margin-left: 8px;
            width: 18px;
            height: 18px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }

        .tab:hover .tab-close, .tab.active .tab-close { opacity: 0.4; }
        .tab-close:hover { opacity: 1 !important; background: rgba(255,255,255,0.15); color: #ff4444; }

        .nav-bar {
            background: var(--nav-bg);
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 20;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
            margin-right: 20px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #555;
            transition: all 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }

        .address-box {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .address-bar {
            width: 100%;
            height: 36px;
            background: var(--input-gray);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 0 44px;
            font-size: 13px;
            color: #aaa;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-weight: 500;
        }

        .address-bar:focus {
            border-color: var(--accent);
            color: #fff;
            background: #181818;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        .address-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
        }

        .viewport {
            flex: 1;
            position: relative;
            background: #000;
        }

        .webview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .webview.active { display: block; }

        #add-tab {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            margin-left: 12px;
            color: #444;
            border-radius: 10px;
            transition: all 0.2s;
            background: rgba(255,255,255,0.02);
        }
        #add-tab:hover { color: #fff; background: rgba(255,255,255,0.08); transform: rotate(90deg); }
    </style>
</head>
<body>

    <div class="tab-strip">
        <div class="tabs-container" id="tabs-container"></div>
        <button id="add-tab" title="New Tab">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div class="nav-bar">
        <div class="nav-controls">
            <button class="nav-btn" id="back" title="Back"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <button class="nav-btn" id="forward" title="Forward"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
            <button class="nav-btn" id="reload" title="Reload"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>

        <div class="address-box">
            <div class="address-icon">
                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <input type="text" id="address-input" class="address-bar" placeholder="Vision Search" autocomplete="off" spellcheck="false">
        </div>
        <div style="width: 120px;"></div>
    </div>

    <div class="viewport" id="viewport"></div>

    <script>
        let scramjet = null;
        
        function initProxy() {
            if (typeof BareMux !== 'undefined' && typeof $scramjetLoadController !== 'undefined') {
                const connection = new BareMux.BareMuxConnection("/bm/worker.js")
                const wispUrl = localStorage.getItem("vision_wispUrl") ?? "wss://wisp.rhw.one/"
                connection.setTransport("/lc/index.mjs", [{ websocket: wispUrl }])

                const { ScramjetController } = $scramjetLoadController()
                scramjet = new ScramjetController({
                    files: {
                        wasm: "/sj/scramjet.wasm",
                        sync: "/sj/scramjet.sync.js",
                        all: "/sj/scramjet.all.js"
                    }
                })
                scramjet.init()
            }
        }

        const tabsContainer = document.getElementById('tabs-container');
        const viewport = document.getElementById('viewport');
        const addressInput = document.getElementById('address-input');
        const addTabBtn = document.getElementById('add-tab');

        let tabs = [];
        let activeTabId = null;

        const FAVICON_SERVICE = 'https://www.google.com/s2/favicons?sz=64&domain=';

        function createId() { return Math.random().toString(36).substr(2, 9); }

        function resolveUrl(input) {
            const val = input.trim();
            if (!val) return 'newtab.html';

            let targetUrl = val;
            if (val.startsWith('https://') || val.startsWith('http://')) {
                targetUrl = val.replace(/^http:\/\//, 'https://');
            } else if (val.includes('.') && !val.includes(' ')) {
                targetUrl = `https://${val}`;
            } else {
                targetUrl = `https://www.google.com/search?q=${encodeURIComponent(val)}`;
            }

            if (targetUrl.includes(window.location.host) && !targetUrl.includes('newtab.html')) {
                return 'newtab.html';
            }

            if (scramjet) {
                return scramjet.encodeUrl(targetUrl);
            }
            return targetUrl;
        }

        function getDisplayUrl(url) {
            if (url === 'newtab.html') return '';
            let target = url;
            if (url.includes('url=')) {
                target = decodeURIComponent(url.split('url=')[1]);
            }
            return target.replace(/^https?:\/\//, '');
        }

        function extractDomain(url) {
            try {
                let target = url;
                if (url.includes('url=')) {
                    target = decodeURIComponent(url.split('url=')[1]);
                }
                if (!target.startsWith('http')) return 'google.com';
                return new URL(target).hostname;
            } catch (e) { return 'google.com'; }
        }

        function addTab(url = 'newtab.html', title = 'New Tab') {
            const id = createId();
            const tab = {
                id, url, title,
                favicon: url === 'newtab.html' ? FAVICON_SERVICE + 'vision.ai' : FAVICON_SERVICE + extractDomain(url)
            };
            tabs.push(tab);

            const iframe = document.createElement('iframe');
            iframe.id = `iframe-${id}`;
            iframe.className = 'webview';
            iframe.src = url;
            viewport.appendChild(iframe);

            setActiveTab(id);
        }

        function setActiveTab(id) {
            activeTabId = id;
            const currentTab = tabs.find(t => t.id === id);
            
            document.querySelectorAll('.webview').forEach(f => f.classList.toggle('active', f.id === `iframe-${id}`));
            addressInput.value = getDisplayUrl(currentTab.url);
            
            renderTabs();
        }

        function closeTab(id, e) {
            if (e) e.stopPropagation();
            if (tabs.length === 1) {
                const t = tabs[0];
                t.url = 'newtab.html';
                t.title = 'New Tab';
                document.getElementById(`iframe-${t.id}`).src = 'newtab.html';
                setActiveTab(t.id);
                return;
            }
            const idx = tabs.findIndex(t => t.id === id);
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById(`iframe-${id}`).remove();

            if (activeTabId === id) setActiveTab(tabs[idx] ? tabs[idx].id : tabs[idx - 1].id);
            else renderTabs();
        }

        function renderTabs() {
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                const el = document.createElement('div');
                el.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                el.onclick = () => setActiveTab(tab.id);

                const icon = document.createElement('img');
                icon.className = 'tab-favicon';
                icon.src = tab.favicon;
                icon.onerror = () => icon.src = FAVICON_SERVICE + 'google.com';

                const text = document.createElement('span');
                text.className = 'tab-text';
                text.textContent = tab.title;

                const close = document.createElement('div');
                close.className = 'tab-close';
                close.innerHTML = '<svg width="10" height="10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>';
                close.onclick = (e) => closeTab(tab.id, e);

                el.appendChild(icon);
                el.appendChild(text);
                el.appendChild(close);
                tabsContainer.appendChild(el);
            });
        }

        addressInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                const resolved = resolveUrl(addressInput.value);
                const currentTab = tabs.find(t => t.id === activeTabId);
                
                currentTab.url = resolved;
                currentTab.title = getDisplayUrl(resolved) || 'Vision';
                currentTab.favicon = FAVICON_SERVICE + extractDomain(resolved);
                
                document.getElementById(`iframe-${activeTabId}`).src = resolved;
                renderTabs();
                addressInput.blur();
            }
        };

        addTabBtn.onclick = () => addTab();

        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'navigate') {
                addressInput.value = e.data.query;
                const ev = new KeyboardEvent('keydown', { key: 'Enter' });
                addressInput.onkeydown(ev);
            }
            if (e.data && e.data.type === 'meta-update') {
                const t = tabs.find(x => x.id === activeTabId);
                if (t) {
                    if (e.data.title) t.title = e.data.title;
                    if (e.data.url) {
                        t.url = e.data.url;
                        addressInput.value = getDisplayUrl(t.url);
                    }
                    t.favicon = FAVICON_SERVICE + extractDomain(t.url || '');
                    renderTabs();
                }
            }
        });

        initProxy();
        addTab();

        document.getElementById('back').onclick = () => {
            const f = document.getElementById(`iframe-${activeTabId}`);
            if (f && f.contentWindow) f.contentWindow.history.back();
        };
        document.getElementById('forward').onclick = () => {
            const f = document.getElementById(`iframe-${activeTabId}`);
            if (f && f.contentWindow) f.contentWindow.history.forward();
        };
        document.getElementById('reload').onclick = () => {
            const f = document.getElementById(`iframe-${activeTabId}`);
            if (f) f.src = f.src;
        };
    </script>
</body>
</html>
