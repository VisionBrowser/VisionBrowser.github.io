<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #050505;
            --nav-bg: #111111;
            --tab-active: #111111;
            --tab-inactive: transparent;
            --text-main: #eeeeee;
            --text-dim: #666666;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Tabs Logic --- */
        .tab-strip {
            display: flex;
            align-items: flex-end;
            padding-left: 12px;
            padding-top: 8px;
            height: 40px;
            background: var(--bg);
            z-index: 10;
        }

        .tabs-container {
            display: flex;
            align-items: flex-end;
            gap: 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab {
            position: relative;
            height: 32px;
            min-width: 140px;
            max-width: 200px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover { color: #fff; }

        .tab.active {
            background: var(--tab-active);
            color: #fff;
            z-index: 2;
        }

        /* The requested mask-image inverted radius corners */
        .tab.active::before,
        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 16px;
            height: 16px;
            background: var(--tab-active);
            pointer-events: none;
        }

        .tab.active::before {
            left: -16px;
            -webkit-mask-image: radial-gradient(circle at 0 0, transparent 16px, black 16px);
            mask-image: radial-gradient(circle at 0 0, transparent 16px, black 16px);
        }

        .tab.active::after {
            right: -16px;
            -webkit-mask-image: radial-gradient(circle at 100% 0, transparent 16px, black 16px);
            mask-image: radial-gradient(circle at 100% 0, transparent 16px, black 16px);
        }

        .tab-favicon {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            flex-shrink: 0;
            border-radius: 2px;
        }

        .tab-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s;
        }

        .tab:hover .tab-close { opacity: 0.6; }
        .tab-close:hover { opacity: 1; background: rgba(255,255,255,0.1); }

        /* --- Navigation Pill --- */
        .nav-bar {
            background: var(--nav-bg);
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 5;
        }

        .nav-tools {
            display: flex;
            gap: 4px;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: var(--text-dim);
            transition: all 0.2s;
        }

        .tool-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }

        .address-container {
            flex: 1;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .address-bar {
            width: 100%;
            height: 32px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0 16px 0 36px;
            font-size: 13px;
            color: #ccc;
            outline: none;
            transition: border-color 0.2s;
        }

        .address-bar:focus { border-color: #444; color: #fff; }

        .address-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
        }

        /* --- Viewport --- */
        .browser-viewport {
            flex: 1;
            position: relative;
            background: #000;
        }

        .web-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .web-frame.active { display: block; }

        #btn-add-tab {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: #333;
            margin-bottom: 4px;
            margin-left: 8px;
            transition: all 0.2s;
        }
        #btn-add-tab:hover { background: rgba(255,255,255,0.05); color: #888; }
    </style>
</head>
<body>

    <div class="tab-strip">
        <div class="tabs-container" id="tabs-container">
            <!-- Tabs injected here -->
        </div>
        <button id="btn-add-tab">
            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div class="nav-bar">
        <div class="nav-tools">
            <button class="tool-btn" id="go-back"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <button class="tool-btn" id="go-forward"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
            <button class="tool-btn" id="reload"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>

        <div class="address-container">
            <div class="address-icon">
                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <input type="text" id="address-input" class="address-bar" placeholder="Search or enter URL" spellcheck="false" autocomplete="off">
        </div>
        
        <div style="width: 100px;"></div> <!-- Spacer -->
    </div>

    <div class="browser-viewport" id="viewport">
        <!-- Iframes injected here -->
    </div>

    <script>
        const tabsContainer = document.getElementById('tabs-container');
        const viewport = document.getElementById('viewport');
        const addressInput = document.getElementById('address-input');
        const addTabBtn = document.getElementById('btn-add-tab');

        let tabs = [];
        let activeTabId = null;

        const FAVICON_SERVICE = 'https://www.google.com/s2/favicons?sz=64&domain=';

        function createId() { return Math.random().toString(36).substring(2, 11); }

        function resolveUrl(input) {
            const val = input.trim();
            if (!val) return 'newtab.html';

            // Simple URL detection: contains a dot, no spaces
            const isPotentialUrl = val.includes('.') && !val.includes(' ');

            if (isPotentialUrl) {
                let cleanUrl = val;
                // Enforce HTTPS logic
                if (cleanUrl.startsWith('http://')) {
                    cleanUrl = 'https://' + cleanUrl.slice(7);
                } else if (!cleanUrl.startsWith('https://')) {
                    cleanUrl = 'https://' + cleanUrl;
                }
                // Custom embedding method
                return `/active/embed.html?url=${cleanUrl}`;
            } else {
                // Search query
                return `/active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(val)}`;
            }
        }

        function getDisplayUrl(rawUrl) {
            if (rawUrl === 'newtab.html') return '';
            if (rawUrl.includes('url=https://')) {
                return decodeURIComponent(rawUrl.split('url=https://')[1]);
            }
            return rawUrl;
        }

        function extractDomain(url) {
            try {
                const search = new URLSearchParams(url.split('?')[1]);
                const target = search.get('url') || url;
                return new URL(target).hostname;
            } catch(e) { return 'google.com'; }
        }

        function addTab(url = 'newtab.html', title = 'New Tab') {
            const id = createId();
            const tabObj = {
                id,
                url,
                title,
                favicon: url === 'newtab.html' ? FAVICON_SERVICE + 'google.com' : FAVICON_SERVICE + extractDomain(url)
            };
            
            tabs.push(tabObj);

            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.className = 'web-frame';
            frame.src = url;
            viewport.appendChild(frame);

            setActiveTab(id);
        }

        function setActiveTab(id) {
            activeTabId = id;
            const currentTab = tabs.find(t => t.id === id);
            
            // Toggle frames
            document.querySelectorAll('.web-frame').forEach(f => {
                f.classList.toggle('active', f.id === `frame-${id}`);
            });

            // Update address bar
            addressInput.value = getDisplayUrl(currentTab.url);
            
            renderTabs();
        }

        function closeTab(id, e) {
            if (e) e.stopPropagation();
            if (tabs.length === 1) {
                // If last tab, just reset to newtab
                const t = tabs[0];
                t.url = 'newtab.html';
                t.title = 'New Tab';
                document.getElementById(`frame-${t.id}`).src = 'newtab.html';
                setActiveTab(t.id);
                return;
            }

            const idx = tabs.findIndex(t => t.id === id);
            tabs = tabs.filter(t => t.id !== id);
            const frame = document.getElementById(`frame-${id}`);
            if (frame) frame.remove();

            if (activeTabId === id) {
                const nextTab = tabs[idx] || tabs[idx - 1];
                setActiveTab(nextTab.id);
            } else {
                renderTabs();
            }
        }

        function renderTabs() {
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => setActiveTab(tab.id);

                const fav = document.createElement('img');
                fav.className = 'tab-favicon';
                fav.src = tab.favicon;
                fav.onerror = () => fav.src = FAVICON_SERVICE + 'google.com';

                const text = document.createElement('span');
                text.className = 'tab-text';
                text.textContent = tab.title;

                const close = document.createElement('div');
                close.className = 'tab-close';
                close.innerHTML = '<svg width="10" height="10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>';
                close.onclick = (e) => closeTab(tab.id, e);

                tabEl.appendChild(fav);
                tabEl.appendChild(text);
                tabEl.appendChild(close);
                tabsContainer.appendChild(tabEl);
            });
        }

        addressInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                const input = addressInput.value;
                const resolved = resolveUrl(input);
                const currentTab = tabs.find(t => t.id === activeTabId);
                
                currentTab.url = resolved;
                currentTab.title = getDisplayUrl(resolved) || 'Loading...';
                currentTab.favicon = FAVICON_SERVICE + extractDomain(resolved);
                
                const frame = document.getElementById(`frame-${activeTabId}`);
                frame.src = resolved;
                
                renderTabs();
                addressInput.blur();
            }
        };

        addTabBtn.onclick = () => addTab();

        // Listen for internal site navigation messages to update UI
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'navigate') {
                addressInput.value = e.data.query;
                const enterEv = new KeyboardEvent('keydown', { key: 'Enter' });
                addressInput.onkeydown(enterEv);
            }
            if (e.data && e.data.type === 'update-meta') {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.title = e.data.title || currentTab.title;
                    renderTabs();
                }
            }
        });

        // Init
        addTab();

        // Controls
        document.getElementById('go-back').onclick = () => document.getElementById(`frame-${activeTabId}`).contentWindow.history.back();
        document.getElementById('go-forward').onclick = () => document.getElementById(`frame-${activeTabId}`).contentWindow.history.forward();
        document.getElementById('reload').onclick = () => {
            const f = document.getElementById(`frame-${activeTabId}`);
            f.src = f.src;
        };
    </script>
</body>
</html>
