<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }
        .clock {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -4px;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        .search-pill {
            width: 100%;
            height: 48px;
            background: #121212;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 24px;
            text-align: left;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }
        .search-pill::placeholder {
            color: #555;
        }
        .search-pill:focus, .search-pill:hover {
            background: #1a1a1a;
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 40px rgba(0,0,0,0.8);
        }
        .appearance-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 10px;
            color: #444;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.2s;
        }
        .appearance-btn:hover { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00</div>
        <input type="text" class="search-pill" id="search" placeholder="Search Vision" autocomplete="off" spellcheck="false">
    </div>

    <input type="file" id="bg-upload" style="display:none" accept="image/*">
    <div class="appearance-btn" onclick="document.getElementById('bg-upload').click()">Customize View</div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        const search = document.getElementById('search');
        search.onkeydown = (e) => {
            if (e.key === 'Enter' && search.value.trim()) {
                window.parent.postMessage({ type: 'navigate', query: search.value.trim() }, '*');
            }
        };

        const upload = document.getElementById('bg-upload');
        upload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.body.style.backgroundImage = `url(${ev.target.result})`;
                    localStorage.setItem('vision_bg', ev.target.result);
                };
                reader.readAsDataURL(file);
            }
        };

        const savedBg = localStorage.getItem('vision_bg');
        if (savedBg) document.body.style.backgroundImage = `url(${savedBg})`;

        window.parent.postMessage({ type: 'meta-update', title: 'New Tab' }, '*');
    </script>
</body>
</html>
