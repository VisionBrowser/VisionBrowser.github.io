<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-content {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .time {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: -6px;
            line-height: 0.9;
            margin-bottom: 0.5rem;
            opacity: 0.95;
        }

        .date {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #666;
            margin-bottom: 4rem;
        }

        .search-wrapper {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .search-pill {
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: none;
            border-radius: 60px;
            padding: 1.1rem 2.5rem;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-pill::placeholder {
            color: #444;
        }

        .search-pill:hover {
            background: rgba(15, 15, 15, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0,0,0,1), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        .search-pill:focus {
            background: rgba(20, 20, 20, 1);
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0,0,0,1), inset 0 1px 1px rgba(255,255,255,0.1);
        }

        .dashboard-footer {
            position: fixed;
            bottom: 2.5rem;
            left: 3rem;
            right: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            z-index: 20;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .battery-indicator {
            width: 24px;
            height: 12px;
            border: 1.5px solid #222;
            position: relative;
            border-radius: 2px;
            padding: 1.5px;
        }

        .battery-indicator::after {
            content: '';
            position: absolute;
            right: -3.5px;
            top: 2px;
            width: 2px;
            height: 5px;
            background: #222;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0.5px;
        }

        .wallpaper-trigger {
            position: fixed;
            top: 2.5rem;
            right: 3rem;
            background: rgba(15, 15, 15, 0.4);
            backdrop-filter: blur(10px);
            border: none;
            color: #444;
            padding: 8px 18px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 40px;
            z-index: 30;
        }

        .wallpaper-trigger:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept="image/*">
    <button class="wallpaper-trigger" onclick="document.getElementById('file-input').click()">Edit Canvas</button>

    <div class="main-content">
        <div class="time" id="clock">00:00</div>
        <div class="date" id="date">-- --- 00</div>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" class="search-pill" placeholder="Explore Vision" autocomplete="off">
        </div>
    </div>

    <div class="dashboard-footer">
        <div class="status-container">
            <div class="battery-indicator">
                <div class="battery-fill" id="bat-fill"></div>
            </div>
            <span id="bat-val">0%</span>
        </div>
        <div class="flex gap-10">
            <span id="sub-clock">00:00</span>
            <span>Vision Architecture v2.0</span>
        </div>
    </div>

    <script>
        function updateUI() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('clock').textContent = timeStr;
            document.getElementById('sub-clock').textContent = timeStr;
            
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        async function updateSystem() {
            try {
                const battery = await navigator.getBattery();
                const setBat = () => {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('bat-val').textContent = level + '%';
                    document.getElementById('bat-fill').style.width = level + '%';
                };
                setBat();
                battery.onlevelchange = setBat;
            } catch (e) {
                document.getElementById('bat-val').textContent = 'AC';
                document.getElementById('bat-fill').style.width = '100%';
            }
        }

        const fInput = document.getElementById('file-input');
        fInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const url = ev.target.result;
                    document.body.style.backgroundImage = `url(${url})`;
                    localStorage.setItem('vision_wall', url);
                };
                reader.readAsDataURL(file);
            }
        };

        const currentWall = localStorage.getItem('vision_wall');
        if (currentWall) document.body.style.backgroundImage = `url(${currentWall})`;

        setInterval(updateUI, 1000);
        updateUI();
        updateSystem();

        const sInput = document.getElementById('search-input');
        sInput.onkeydown = (e) => {
            if (e.key === 'Enter' && sInput.value.trim()) {
                window.parent.postMessage({ type: 'navigate', query: sInput.value.trim() }, '*');
            }
        }
    </script>
</body>
</html>
