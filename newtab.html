
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: background 0.5s ease;
        }

        #bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .glass-card {
            background: #949494; /* Grey card as shown in image */
            border-radius: 60px;
            padding: 4rem 3rem;
            width: 90%;
            max-width: 720px;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-title {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            color: #d1b8ff; /* Soft lavender as shown in image */
            margin-bottom: 0.25rem;
            line-height: 1;
        }

        .clock-display {
            font-size: 1.125rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 0 32px 0 64px;
            font-size: 1.1rem;
            color: white;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }

        .social-row {
            margin-top: 3.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-btn {
            width: 54px;
            height: 54px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #customize-trigger {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 44px;
            height: 44px;
            background: #949494;
            border-radius: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #customize-panel {
            position: fixed;
            bottom: 80px;
            left: 24px;
            width: 260px;
            background: #1a1a1c;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
            z-index: 50;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn-action {
            padding: 10px;
            background: #8b5cf6;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div id="bg-layer"></div>

    <div class="glass-card">
        <h1 class="brand-title">Vision</h1>
        <div id="clock" class="clock-display">00:00:00 PM</div>

        <form id="search-form" class="search-wrapper">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input type="text" id="search-input" class="search-input" placeholder="What's your next vision?" autofocus autocomplete="off">
        </form>

        <div class="social-row">
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </div>
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
            </div>
        </div>
    </div>

    <div id="customize-trigger">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1-2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </div>

    <div id="customize-panel">
        <div class="text-xs font-black uppercase tracking-widest text-zinc-500 mb-2">Wallpaper Setup</div>
        <div class="flex flex-col gap-3">
            <label class="btn-action">
                Select Image
                <input type="file" id="bg-upload" accept="image/*" class="hidden">
            </label>
            <button id="bg-reset" class="btn-action bg-zinc-800 text-zinc-400">Default White</button>
        </div>
    </div>

    <script>
        const clockEl = document.getElementById('clock');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const bgLayer = document.getElementById('bg-layer');
        const customizeTrigger = document.getElementById('customize-trigger');
        const customizePanel = document.getElementById('customize-panel');
        const bgUpload = document.getElementById('bg-upload');
        const bgReset = document.getElementById('bg-reset');

        function updateClock() {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function applyWallpaper() {
            const type = localStorage.getItem('vision_bg_type');
            const value = localStorage.getItem('vision_bg_value');
            if (type === 'image' && value) {
                bgLayer.style.backgroundImage = `url(${value})`;
                bgLayer.style.opacity = '1';
                document.body.style.background = 'black';
            } else {
                bgLayer.style.opacity = '0';
                document.body.style.background = 'white';
            }
        }

        searchForm.onsubmit = (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) window.parent.postMessage({ type: 'navigate', query }, '*');
        };

        customizeTrigger.onclick = (e) => {
            e.stopPropagation();
            customizePanel.style.display = customizePanel.style.display === 'flex' ? 'none' : 'flex';
        };

        bgUpload.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                localStorage.setItem('vision_bg_type', 'image');
                localStorage.setItem('vision_bg_value', event.target.result);
                applyWallpaper();
            };
            reader.readAsDataURL(file);
        };

        bgReset.onclick = () => {
            localStorage.setItem('vision_bg_type', 'default');
            localStorage.setItem('vision_bg_value', '');
            applyWallpaper();
        };

        window.onclick = () => customizePanel.style.display = 'none';
        applyWallpaper();
        window.parent.postMessage({ type: 'metadata', title: 'Vision Home' }, '*');
    </script>
</body>
</html>
