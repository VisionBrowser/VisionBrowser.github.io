<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-view {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .clock-container {
            margin-bottom: 3rem;
        }

        .time {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -4px;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #555;
        }

        .search-container {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }

        .search-pill {
            width: 100%;
            background: #000;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: #fff;
            font-size: 1rem;
            outline: none;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-pill:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.7), inset 0 1px 1px rgba(255,255,255,0.08);
            transform: translateY(-1px);
        }

        .search-pill:focus {
            box-shadow: 0 12px 40px rgba(0,0,0,0.9), inset 0 1px 1px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .footer-hud {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 20;
        }

        .status-block {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .battery-box {
            width: 18px;
            height: 9px;
            border: 1px solid #333;
            position: relative;
            border-radius: 1px;
        }

        .battery-level {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.5s ease;
        }

        .action-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0,0,0,0.5);
            border: none;
            color: #444;
            padding: 6px 14px;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 30px;
            z-index: 30;
        }

        .action-btn:hover {
            background: #fff;
            color: #000;
        }

        #file-up {
            display: none;
        }
    </style>
</head>
<body id="view-body">
    <input type="file" id="file-up" accept="image/*">
    <button class="action-btn" onclick="document.getElementById('file-up').click()">Wallpaper</button>

    <div class="main-view">
        <div class="clock-container">
            <div class="time" id="clock-t">00:00</div>
            <div class="date" id="clock-d">---, --- 00</div>
        </div>
        
        <div class="search-container">
            <input type="text" id="s-input" class="search-pill" placeholder="Search Vision" autocomplete="off">
        </div>
    </div>

    <div class="footer-hud">
        <div class="status-block">
            <div class="battery-box">
                <div class="battery-level" id="bat-l"></div>
            </div>
            <span id="bat-t">0%</span>
        </div>
        <div class="flex gap-8">
            <span id="small-t">00:00</span>
            <span>Vision OS v1.4</span>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('clock-t').textContent = timeStr;
            document.getElementById('small-t').textContent = timeStr;
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('clock-d').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        async function initBattery() {
            try {
                const battery = await navigator.getBattery();
                const set = () => {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('bat-t').textContent = level + '%';
                    document.getElementById('bat-l').style.width = level + '%';
                };
                set();
                battery.onlevelchange = set;
            } catch (e) {
                document.getElementById('bat-t').textContent = 'PWR';
                document.getElementById('bat-l').style.width = '100%';
            }
        }

        const up = document.getElementById('file-up');
        up.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const r = new FileReader();
                r.onload = (ev) => {
                    const url = ev.target.result;
                    document.body.style.backgroundImage = `url(${url})`;
                    localStorage.setItem('v_wall', url);
                };
                r.readAsDataURL(file);
            }
        };

        const saved = localStorage.getItem('v_wall');
        if (saved) document.body.style.backgroundImage = `url(${saved})`;

        setInterval(update, 1000);
        update();
        initBattery();

        const inp = document.getElementById('s-input');
        inp.onkeydown = (e) => {
            if (e.key === 'Enter' && inp.value.trim()) {
                window.parent.postMessage({ type: 'navigate', query: inp.value.trim() }, '*');
            }
        }
    </script>
</body>
</html>
