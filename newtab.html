<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 2rem;
        }

        .time {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -4px;
            margin-bottom: 0.25rem;
            line-height: 1;
        }

        .date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #444;
            margin-bottom: 3.5rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 30px;
            padding: 1.25rem 2rem;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #333;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-pill {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 4px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-bar {
            width: 18px;
            height: 8px;
            border: 1px solid #333;
            position: relative;
        }
        .battery-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 10%;
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="date">-- --- --</div>
        <div class="time" id="time">00:00</div>
        
        <div class="search-box">
            <input type="text" id="input" class="search-input" placeholder="Vision Search" autocomplete="off">
            <div class="search-icon">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="status-pill">
            <div class="battery-bar"></div>
            <span>10% Power</span>
        </div>
        <div class="flex gap-4">
            <span id="small-time">00:00</span>
            <span>Vision OS v1.0</span>
        </div>
    </div>

    <script>
        function tick() {
            const now = new Date();
            const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('time').textContent = t;
            document.getElementById('small-time').textContent = t;
            
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        setInterval(tick, 1000);
        tick();

        const input = document.getElementById('input');
        input.onkeydown = (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                window.parent.postMessage({ type: 'navigate', query: input.value.trim() }, '*');
            }
        }
    </script>
</body>
</html>
