
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d1b8ff;
        }
        body {
            background: transparent;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .vision-card {
            background: rgba(15, 15, 17, 0.4);
            backdrop-filter: blur(40px);
            width: 90%;
            max-width: 640px;
            padding: 100px 40px;
            border-radius: 48px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
        }

        .brand {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -0.06em;
            color: var(--accent);
            margin-bottom: 20px;
            line-height: 0.8;
            transition: color 0.5s ease;
        }

        .search-box {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 14px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-box:focus-within {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
            font-size: 15px;
            font-weight: 700;
        }

        input::placeholder { color: rgba(255,255,255,0.3); }

        .time {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="vision-card">
        <h1 class="brand">Vision</h1>
        <form id="search-form" class="search-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="opacity: 0.4"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input id="q" type="text" placeholder="Access deep network..." autocomplete="off">
        </form>
        <div id="clock" class="time">00:00:00</div>
    </div>

    <script>
        const clock = document.getElementById('clock');
        function tick() { clock.textContent = new Date().toLocaleTimeString(); }
        setInterval(tick, 1000); tick();

        function syncAccent() {
            const acc = localStorage.getItem('vision_accent');
            if (acc) document.documentElement.style.setProperty('--accent', acc);
        }
        syncAccent();
        window.addEventListener('storage', syncAccent);

        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('q').value;
            if (q) window.parent.postMessage({ type: 'navigate', query: q }, '*');
        };
    </script>
</body>
</html>
