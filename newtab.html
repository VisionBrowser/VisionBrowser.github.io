<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .liquid-panel {
            background: #000000;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -3px;
            margin-bottom: 0.25rem;
            line-height: 1;
        }

        .date {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 2.5rem;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 320px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: none;
            border-radius: 24px;
            padding: 0.8rem 1.5rem;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            text-align: center;
            transition: all 0.2s ease;
        }

        .search-input:hover {
            background: #181818;
        }

        .search-input:focus {
            background: #202020;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 20;
        }

        .status-pill {
            background: #000;
            border: 1px solid #111;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
        }

        .battery-container {
            width: 20px;
            height: 10px;
            border: 1px solid #333;
            position: relative;
            padding: 1px;
            border-radius: 1px;
        }

        .battery-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s;
        }

        .wallpaper-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: #000;
            border: 1px solid #111;
            color: #666;
            padding: 6px 12px;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 30;
            border-radius: 4px;
        }

        .wallpaper-btn:hover {
            border-color: #333;
            color: #fff;
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body id="page-body">
    <input type="file" id="file-input" accept="image/gif, image/jpeg, image/png">
    <button class="wallpaper-btn" onclick="document.getElementById('file-input').click()">Vision Paper</button>

    <div class="container">
        <div class="liquid-panel">
            <div class="date" id="date">-- --- --</div>
            <div class="time" id="time">00:00</div>
            
            <div class="search-box">
                <input type="text" id="input" class="search-input" placeholder="Search Vision" autocomplete="off">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="status-pill">
            <div class="battery-container">
                <div class="battery-fill" id="battery-fill"></div>
            </div>
            <span id="battery-text">--%</span>
        </div>
        <div class="flex gap-6">
            <span id="small-time">00:00</span>
            <span>Vision Core v1.3</span>
        </div>
    </div>

    <script>
        function tick() {
            const now = new Date();
            const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('time').textContent = t;
            document.getElementById('small-time').textContent = t;
            
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        async function updateBattery() {
            try {
                const battery = await navigator.getBattery();
                const setLevel = () => {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('battery-text').textContent = level + '%';
                    document.getElementById('battery-fill').style.width = level + '%';
                };
                setLevel();
                battery.onlevelchange = setLevel;
            } catch (e) {
                document.getElementById('battery-text').textContent = 'AC';
                document.getElementById('battery-fill').style.width = '100%';
            }
        }

        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const url = event.target.result;
                    document.body.style.backgroundImage = `url(${url})`;
                    localStorage.setItem('vision_wallpaper', url);
                };
                reader.readAsDataURL(file);
            }
        });

        const savedWallpaper = localStorage.getItem('vision_wallpaper');
        if (savedWallpaper) {
            document.body.style.backgroundImage = `url(${savedWallpaper})`;
        }

        setInterval(tick, 1000);
        tick();
        updateBattery();

        const input = document.getElementById('input');
        input.onkeydown = (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                window.parent.postMessage({ type: 'navigate', query: input.value.trim() }, '*');
            }
        }
    </script>
</body>
</html>
