<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vision-purple: #8b5cf6;
            --vision-bg: #0f0f10;
            --vision-surface: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--vision-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
            scrollbar-width: none;
            gap: 1.5rem;
        }

        .main-container::-webkit-scrollbar {
            display: none;
        }

        /* Hero Section */
        .player-hero {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 260px;
            margin: 0 auto;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: linear-gradient(135deg, #2e1065 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 30px rgba(139, 92, 246, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .album-art.playing {
            transform: scale(1.02);
        }

        .album-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent);
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: var(--vision-purple);
            border-radius: 2px;
            height: 10%;
            transition: height 0.1s ease;
        }

        /* Controls */
        .play-pause-btn {
            width: 64px;
            height: 64px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            background: #f3f4f6;
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .secondary-btn {
            color: #71717a;
            transition: all 0.2s ease;
        }

        .secondary-btn:hover {
            color: white;
            transform: scale(1.15);
        }

        /* Seek Bar */
        .slider-container {
            width: 100%;
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .slider-bg {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.08);
            border-radius: 2px;
            position: relative;
        }

        .slider-fill {
            height: 100%;
            background: var(--vision-purple);
            border-radius: 2px;
            width: 0%;
        }

        .slider-knob {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .slider-container:hover .slider-knob {
            opacity: 1;
        }

        /* Playlist */
        .track-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .track-card:hover {
            background: rgba(255,255,255,0.03);
        }

        .track-card.active {
            background: rgba(139, 92, 246, 0.08);
            border-color: rgba(139, 92, 246, 0.1);
        }

        .footer {
            padding: 1rem 1.5rem;
            background: var(--vision-surface);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .badge {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--vision-purple);
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Track Visual -->
        <div class="player-hero">
            <div id="art" class="album-art">
                <div class="album-glow"></div>
                <div class="visualizer" id="visualizer">
                    <!-- Bars added via JS -->
                </div>
            </div>
        </div>

        <!-- Track Info -->
        <div class="text-center">
            <h1 id="title" class="text-2xl font-extrabold tracking-tight mb-1">Neon Drift</h1>
            <p id="artist" class="text-zinc-500 font-medium text-sm">Vision System Core</p>
        </div>

        <!-- Scrubber -->
        <div class="px-2">
            <div class="slider-container" id="scrubber-container">
                <div class="slider-bg">
                    <div id="progress" class="slider-fill"></div>
                    <div id="knob" class="slider-knob"></div>
                </div>
            </div>
            <div class="flex justify-between text-[10px] font-bold text-zinc-600 uppercase tracking-widest mt-1">
                <span id="current-time">0:00</span>
                <span id="duration">3:45</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-between px-6">
            <button class="secondary-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg></button>
            
            <div class="flex items-center gap-6">
                <button class="secondary-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg></button>
                
                <button id="play-btn" class="play-pause-btn">
                    <svg id="play-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    <svg id="pause-icon" class="hidden" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><line x1="10" y1="4" x2="10" y2="20"/><line x1="14" y1="4" x2="14" y2="20"/></svg>
                </button>

                <button class="secondary-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg></button>
            </div>

            <button class="secondary-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg></button>
        </div>

        <!-- Playlist -->
        <div class="mt-2">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-4 px-2">Next in queue</h3>
            <div class="space-y-1">
                <div class="track-card active">
                    <div class="w-10 h-10 rounded-xl bg-purple-500/20 flex items-center justify-center shrink-0 border border-purple-500/20">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="track-title text-white truncate">Neon Drift</p>
                        <p class="text-[11px] text-zinc-500 truncate">Vision System Core</p>
                    </div>
                    <div class="text-[10px] font-bold text-zinc-600">3:45</div>
                </div>

                <div class="track-card">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center shrink-0 border border-white/5">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#52525b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="track-title text-zinc-300 truncate">Midnight Echoes</p>
                        <p class="text-[11px] text-zinc-500 truncate">Synthetix</p>
                    </div>
                    <div class="text-[10px] font-bold text-zinc-600">4:12</div>
                </div>

                <div class="track-card">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center shrink-0 border border-white/5">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#52525b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="track-title text-zinc-300 truncate">Cyber Pulse</p>
                        <p class="text-[11px] text-zinc-500 truncate">The Glitch</p>
                    </div>
                    <div class="text-[10px] font-bold text-zinc-600">2:58</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Status -->
    <div class="footer">
        <div class="badge">Vision Audio Engine Active</div>
    </div>

    <script>
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const art = document.getElementById('art');
        const visualizer = document.getElementById('visualizer');
        const progressBar = document.getElementById('progress');
        const knob = document.getElementById('knob');
        const currentTimeEl = document.getElementById('current-time');
        
        let isPlaying = false;
        let progressPercent = 38;
        let totalSeconds = 225; // 3:45
        let elapsedSeconds = Math.floor(totalSeconds * (progressPercent / 100));

        // Create Visualizer Bars
        for(let i=0; i<12; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }
        const bars = document.querySelectorAll('.bar');

        function updateVisualizer() {
            if (!isPlaying) {
                bars.forEach(bar => bar.style.height = '10%');
                return;
            }
            bars.forEach(bar => {
                const h = 20 + Math.random() * 80;
                bar.style.height = h + '%';
            });
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                art.classList.add('playing');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                art.classList.remove('playing');
            }
        }

        playBtn.onclick = togglePlay;

        // Simulated Playback Loop
        setInterval(() => {
            if (isPlaying) {
                progressPercent += 0.05;
                if (progressPercent >= 100) progressPercent = 0;
                
                elapsedSeconds = Math.floor(totalSeconds * (progressPercent / 100));
                
                progressBar.style.width = progressPercent + '%';
                knob.style.left = progressPercent + '%';
                currentTimeEl.textContent = formatTime(elapsedSeconds);
                updateVisualizer();
            }
        }, 100);

        // Click track card to "switch" (simulate)
        document.querySelectorAll('.track-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                const title = card.querySelector('.track-title').textContent;
                const artist = card.querySelector('p:not(.track-title)').textContent;
                const dur = card.querySelector('.text-\\[10px\\]').textContent;
                
                document.getElementById('title').textContent = title;
                document.getElementById('artist').textContent = artist;
                document.getElementById('duration').textContent = dur;
                
                // Reset progress
                progressPercent = 0;
                elapsedSeconds = 0;
                if (!isPlaying) togglePlay();
            }
        });
    </script>
</body>
</html>
