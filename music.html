<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1c1c1e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scrollbar-width: none;
        }

        .scroll-area::-webkit-scrollbar {
            display: none;
        }

        .album-art-container {
            width: 100%;
            max-width: 240px;
            margin: 0.5rem auto 1.5rem;
            position: relative;
        }

        .album-art {
            aspect-ratio: 1/1;
            border-radius: 20px;
            background: linear-gradient(165deg, #4c1d95, #1e1b4b);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .album-art::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent);
        }

        .play-btn {
            width: 52px;
            height: 52px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .play-btn:hover {
            transform: scale(1.08);
            background: #f8fafc;
        }

        .control-btn {
            color: #a1a1aa;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            color: white;
            transform: scale(1.1);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            margin: 1rem 0 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: #8b5cf6;
            border-radius: 10px;
            width: 38%;
            position: relative;
        }

        .playlist-item {
            padding: 8px 12px;
            border-radius: 14px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255,255,255,0.04);
        }

        .playlist-item.active {
            background: rgba(139, 92, 246, 0.12);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .track-title {
            font-size: 13px;
            font-weight: 600;
        }

        .footer {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: #1c1c1e;
            text-align: center;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #52525b;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="scroll-area">
        <div class="album-art-container">
            <div class="album-art">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="opacity-20"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>
            </div>
        </div>

        <div class="flex items-start justify-between mb-4">
            <div class="min-w-0">
                <h1 class="text-lg font-bold tracking-tight text-white truncate">Midnight City</h1>
                <p class="text-zinc-500 text-xs font-medium">M83</p>
            </div>
            <button class="text-zinc-600 hover:text-purple-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="flex justify-between text-[10px] font-black text-zinc-600 tracking-wider mb-6">
            <span>01:22</span>
            <span>04:03</span>
        </div>

        <div class="flex items-center justify-between px-2 mb-8">
            <button class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg></button>
            <div class="flex items-center gap-5">
                <button class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg></button>
                <button class="play-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </button>
                <button class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg></button>
            </div>
            <button class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg></button>
        </div>

        <div class="mb-2">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-3">Queue</h3>
            <div class="space-y-1">
                <div class="playlist-item active">
                    <div class="w-9 h-9 rounded-lg bg-purple-500/20 flex items-center justify-center shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="track-title text-purple-300 truncate">Midnight City</p>
                        <p class="text-[10px] text-zinc-500 truncate">M83</p>
                    </div>
                </div>
                <div class="playlist-item">
                    <div class="w-9 h-9 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52525b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="track-title text-zinc-300 truncate">Starboy</p>
                        <p class="text-[10px] text-zinc-500 truncate">The Weeknd</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        VISION_AUDIO_CORE_V1
    </div>
</body>
</html>
