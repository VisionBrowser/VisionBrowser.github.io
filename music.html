
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vision-purple: #8b5cf6;
            --vision-bg: #0f0f10;
            --vision-surface: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--vision-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
            scrollbar-width: none;
            gap: 1.5rem;
        }

        .main-container::-webkit-scrollbar { display: none; }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 220px;
            margin: 0 auto;
            border-radius: 24px;
            background: linear-gradient(135deg, #2e1065 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: var(--vision-purple);
            border-radius: 2px;
            height: 10%;
            transition: height 0.1s ease;
        }

        .play-pause-btn {
            width: 56px;
            height: 56px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .play-pause-btn:hover { transform: scale(1.1); }

        .track-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-card:hover { background: rgba(255,255,255,0.03); }
        .track-card.active { background: rgba(139, 92, 246, 0.08); }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover { border-color: var(--vision-purple); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="album-art" id="art">
            <div class="visualizer" id="visualizer"></div>
        </div>

        <div class="text-center">
            <h1 id="title" class="text-xl font-bold truncate">Vision Audio</h1>
            <p id="artist" class="text-zinc-500 text-sm truncate">Ready to Play</p>
        </div>

        <div class="px-2">
            <div class="relative w-full h-1 bg-white/10 rounded-full overflow-hidden">
                <div id="progress" class="absolute h-full bg-purple-500 w-0 transition-all duration-100"></div>
            </div>
            <div class="flex justify-between text-[10px] text-zinc-600 mt-2">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="flex items-center justify-center gap-6">
            <button id="prev-btn" class="text-zinc-500 hover:text-white"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg></button>
            <button id="play-btn" class="play-pause-btn">
                <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                <svg id="pause-icon" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><line x1="10" y1="4" x2="10" y2="20"/><line x1="14" y1="4" x2="14" y2="20"/></svg>
            </button>
            <button id="next-btn" class="text-zinc-500 hover:text-white"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg></button>
        </div>

        <div id="upload-zone" class="upload-area">
            <p class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Upload Local Audio</p>
            <input type="file" id="audio-input" accept="audio/*" class="hidden">
        </div>

        <div class="space-y-1" id="playlist">
            <!-- Dynamic tracks -->
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const playlistEl = document.getElementById('playlist');
        const audioInput = document.getElementById('audio-input');
        const uploadZone = document.getElementById('upload-zone');
        const visualizer = document.getElementById('visualizer');

        let tracks = [];
        let currentTrackIndex = -1;

        // Visualizer Setup
        for(let i=0; i<12; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }
        const bars = document.querySelectorAll('.bar');

        function updateVisualizer() {
            if (audio.paused) {
                bars.forEach(bar => bar.style.height = '10%');
                return;
            }
            bars.forEach(bar => {
                bar.style.height = (20 + Math.random() * 80) + '%';
            });
        }

        function formatTime(sec) {
            if (isNaN(sec)) return "0:00";
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            currentTrackIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            titleEl.textContent = track.name;
            artistEl.textContent = "Local File";
            audio.play();
            updateUI();
            renderPlaylist();
        }

        function updateUI() {
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                document.getElementById('art').classList.remove('scale-105');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                document.getElementById('art').classList.add('scale-105');
            }
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            tracks.forEach((track, idx) => {
                const card = document.createElement('div');
                card.className = `track-card ${idx === currentTrackIndex ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold truncate ${idx === currentTrackIndex ? 'text-purple-400' : 'text-zinc-300'}">${track.name}</p>
                    </div>
                `;
                card.onclick = () => playTrack(idx);
                playlistEl.appendChild(card);
            });
        }

        playBtn.onclick = () => {
            if (audio.src) {
                audio.paused ? audio.play() : audio.pause();
                updateUI();
            }
        };

        audio.ontimeupdate = () => {
            const perc = (audio.currentTime / audio.duration) * 100;
            progress.style.width = perc + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            durationEl.textContent = formatTime(audio.duration);
            updateVisualizer();
        };

        audio.onplay = updateUI;
        audio.onpause = updateUI;
        audio.onended = () => {
            if (currentTrackIndex < tracks.length - 1) playTrack(currentTrackIndex + 1);
        };

        uploadZone.onclick = () => audioInput.click();
        audioInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                tracks.push({
                    name: file.name.replace(/\.[^/.]+$/, ""),
                    url: URL.createObjectURL(file)
                });
            });
            renderPlaylist();
            if (currentTrackIndex === -1) playTrack(0);
        };

        document.getElementById('prev-btn').onclick = () => playTrack(currentTrackIndex - 1);
        document.getElementById('next-btn').onclick = () => playTrack(currentTrackIndex + 1);
    </script>
</body>
</html>
