<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Bookmarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vision-purple: #8b5cf6;
            --vision-bg: #0f0f10;
            --vision-surface: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--vision-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .main-container::-webkit-scrollbar {
            display: none;
        }

        .search-area {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px 16px 12px 40px;
            font-size: 13px;
            color: white;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--vision-purple);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #52525b;
        }

        /* Action Grid */
        .action-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            color: #a1a1aa;
        }

        .action-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        /* Bookmark Cards */
        .bookmark-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 8px;
        }

        .bookmark-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .bookmark-icon {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: linear-gradient(135deg, #2e1065 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 800;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .bookmark-info {
            flex: 1;
            min-width: 0;
        }

        .bookmark-title {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .bookmark-url {
            font-size: 11px;
            color: #71717a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            opacity: 0;
            color: #ef4444;
            padding: 8px;
            transition: opacity 0.2s;
        }

        .bookmark-card:hover .delete-btn {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }

        .modal {
            background: var(--vision-surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 2rem;
            width: 100%;
            max-width: 310px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .modal-input {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 14px;
            padding: 12px;
            color: white;
            font-size: 13px;
            outline: none;
            margin-bottom: 1rem;
        }

        .modal-input:focus {
            border-color: var(--vision-purple);
        }

        .btn-save {
            background: var(--vision-purple);
            color: white;
            padding: 12px;
            border-radius: 14px;
            font-weight: 700;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-save:active { transform: scale(0.95); }

        .footer {
            padding: 1.25rem;
            background: var(--vision-surface);
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .badge {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--vision-purple);
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Search -->
        <div class="search-area relative">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="search-input" class="search-input" placeholder="Search your visions...">
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-2 gap-3 mb-8">
            <button id="add-current-btn" class="action-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                Bookmark Tab
            </button>
            <button id="show-modal-btn" class="action-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Manual Entry
            </button>
        </div>

        <!-- List -->
        <div id="bookmarks-list">
            <!-- Items injected via JS -->
        </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-20">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
            <p class="text-xs font-black uppercase tracking-[0.2em]">Void detected</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2 class="text-sm font-black uppercase tracking-[0.2em] text-purple-400 mb-6">New Link</h2>
            <input type="text" id="bm-title" class="modal-input" placeholder="Name">
            <input type="text" id="bm-url" class="modal-input" placeholder="URL">
            <div class="flex gap-3">
                <button id="cancel-btn" class="flex-1 p-3 rounded-xl bg-white/5 font-bold text-zinc-500 hover:text-white transition-colors">Cancel</button>
                <button id="save-btn" class="btn-save">Secure</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="badge">Vision Registry v1.2</div>
    </div>

    <script>
        const list = document.getElementById('bookmarks-list');
        const searchInput = document.getElementById('search-input');
        const emptyState = document.getElementById('empty-state');
        const modal = document.getElementById('modal-overlay');
        const addCurrentBtn = document.getElementById('add-current-btn');
        const bmTitle = document.getElementById('bm-title');
        const bmUrl = document.getElementById('bm-url');

        let bookmarks = [];

        function load() {
            const saved = localStorage.getItem('vision_bookmarks');
            if (saved) {
                try { bookmarks = JSON.parse(saved); } catch(e) { bookmarks = []; }
            } else {
                bookmarks = [
                    { id: '1', title: 'Google', url: 'https://google.com' },
                    { id: '2', title: 'GitHub', url: 'https://github.com' }
                ];
                save();
            }
            render();
        }

        function save() {
            localStorage.setItem('vision_bookmarks', JSON.stringify(bookmarks));
        }

        function render() {
            list.innerHTML = '';
            const filter = searchInput.value.toLowerCase();
            const filtered = bookmarks.filter(b => b.title.toLowerCase().includes(filter) || b.url.toLowerCase().includes(filter));

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(bm => {
                    const card = document.createElement('div');
                    card.className = 'bookmark-card';
                    card.innerHTML = `
                        <div class="bookmark-icon">${bm.title.charAt(0).toUpperCase()}</div>
                        <div class="bookmark-info">
                            <div class="bookmark-title">${bm.title}</div>
                            <div class="bookmark-url">${bm.url}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteBm('${bm.id}', event)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    `;
                    card.onclick = () => window.parent.postMessage({ type: 'navigate', query: bm.url }, '*');
                    list.appendChild(card);
                });
            }
        }

        window.deleteBm = (id, e) => {
            e.stopPropagation();
            bookmarks = bookmarks.filter(b => b.id !== id);
            save();
            render();
        };

        document.getElementById('show-modal-btn').onclick = () => {
            modal.style.display = 'flex';
            bmTitle.focus();
        };

        document.getElementById('cancel-btn').onclick = () => {
            modal.style.display = 'none';
            bmTitle.value = '';
            bmUrl.value = '';
        };

        document.getElementById('save-btn').onclick = () => {
            const title = bmTitle.value.trim();
            let url = bmUrl.value.trim();
            if (!title || !url) return;
            if (!url.startsWith('http')) url = 'https://' + url;
            bookmarks.push({ id: Date.now().toString(), title, url });
            save();
            render();
            document.getElementById('cancel-btn').onclick();
        };

        addCurrentBtn.onclick = () => {
            window.parent.postMessage({ type: 'request-current-tab' }, '*');
        };

        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'response-current-tab') {
                const { url, title } = e.data;
                if (!url || url === 'newtab.html') return;
                
                // Avoid duplicates
                if (bookmarks.find(b => b.url === url)) {
                    alert('Already in your visions.');
                    return;
                }

                bookmarks.push({
                    id: Date.now().toString(),
                    title: title || 'Visionary Page',
                    url: url
                });
                save();
                render();
            }
        });

        searchInput.oninput = render;
        load();
    </script>
</body>
</html>
